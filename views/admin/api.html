<%- include("header.html")%>

    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-4">
            <h2>API列表</h2>
        </div>
        <div class="col-sm-8">
            <div class="title-action">
                <a href="/admin/category/add" class="btn btn-success">添加功能</a>
            </div>
        </div>
    </div>

    <div class="wrapper wrapper-content">
        <div class="ibox-content">
            <table class="table">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>类型</th>
                        <th>作者</th>
                        <th>诗词</th>
                    </tr>
                </thead>
                <tbody>
                    <% result.forEach(function(item){%>
                        <tr>
                            <td>
                                <%=item._id%>
                            </td>
                            <td>
                                <%=item.title%>
                            </td>
                            <td>
                                <%=item.authors%>
                            </td>
                            <td>
                                <%=item.content%>
                            </td>
                            <td>
                                <a href="/api/del?id=<%=item._id%>" type="button" class="btn btn-danger">删除</a>
                            </td>
                        </tr>
                        <% }) %>
                </tbody>
            </table>
            <div class="btn-group">
                <%for(var i = 0;i < pageCount;i++){%>
                    <a href="/api?page=<%=i%>" class="btn btn-white">
                        <%=i+1%>
                    </a>
                    <%}%>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="/js/content.js?v=1.0.0"></script>
    <%- include("footer.html")%>
